<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Planet Weight Calculator</title>
</head>
<body>
    <h1>Planet Weight Calculator</h1>
    <label for="weight">Enter weight on Earth (N):</label>
    <input type="number" id="weight" placeholder="Enter weight">
    <select id="planet">
        <option value="Earth">Earth</option>
        <option value="Venus">Venus</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
    </select>
    <main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src='earth.png' class="planet-image" />
			</div>
			<div class="flex-item description"></div>
    <button onclick="calculateWeight()">Calculate</button>
    <p id="result"></p>
    <script src="script10.js"></script>
</body>
</html>
