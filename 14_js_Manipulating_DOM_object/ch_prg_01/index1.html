<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Numbers</title>
<style>
    .number {
        display: inline-block;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        margin: 5px;
    }
    .even {
        background-color: lightgreen;
    }
    .odd {
        background-color: yellow;
    }
    .prime {
        background-color: red;
    }
</style>
</head>
